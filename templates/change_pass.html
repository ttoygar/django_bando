{% extends 'layout.html' %}

{% block content %}
    <h2>Change password:</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}<p>
            {{ field.label_tag }}<br>
            {{ field }}</p>
        {% endfor %}
        <button type="submit">Change Password</button>
        <button onclick="location.href='{% url 'home' %}'">Back</button>
    </form>

{% endblock %}
